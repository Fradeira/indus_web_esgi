language: php
php: 7.0 7.1 7.1.11
before_script:
- composer install
script:
- docker run --rm -v $PWD:/app phpqa/phpcs .
- docker run --rm -v $PWD:/app phpqa/security-checker security:check
- phpunit
- if [[ "$WITH_COVERAGE" == "true" ]]; then xdebug-enable; fi
deploy:
  provider: heroku
  api_key:
    secure: 
  app: induweb
  on:
    repo: Fradeira/indus_web_esgi
    branch: master
notifications:
  email:
    recipients:
    - guillaumefradeira@yahoo.fr
    on_success: never
    on_failure: always
